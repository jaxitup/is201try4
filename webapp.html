<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Joke Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .joke-box {
      background: #ffffff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      text-align: center;
      border: 3px dashed #ff6347; /* ← Dashed border added */
    }

    h1 {
      color: #ff6347;
      margin-bottom: 20px;
    }

    .joke {
      font-size: 1.3em;
      color: #333333;
      margin-bottom: 30px;
    }

    button {
      background-color: #ff6347;
      color: #ffffff;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #115ed2;
    }
  </style>
</head>
<body>
  <div class="joke-box">
    <h1> Here's a Joke for You:</h1>
    <div class="joke" id="jokeText">Loading joke...</div>
    <button onclick="showJoke()">Next Joke</button>
  </div>

  <script>
    const jokes = [
      "Why don’t skeletons fight each other? They don’t have the guts.",
      "I'm reading a book on anti-gravity. It's impossible to put down!",
      "Did you hear about the mathematician who’s afraid of negative numbers? He'll stop at nothing to avoid them.",
      "What do you call cheese that isn't yours? Nacho cheese.",
      "I'm on a seafood diet. I see food and I eat it.",
      "Why did the bicycle fall over? Because it was two-tired.",
      "I asked my dog what's two minus two. He said nothing.",
      "Why don’t some couples go to the gym? Because some relationships don’t work out.",
      "What do you call a belt made out of watches? A waist of time.",
      "I told my computer I needed a break, and now it won’t stop sending me Kit-Kats."
    ];

    function showJoke() {
      const randomIndex = Math.floor(Math.random() * jokes.length);
      const selectedJoke = jokes[randomIndex];
      document.getElementById('jokeText').textContent = selectedJoke;
    }

    // Show one joke when the page loads
    window.onload = showJoke;
  </script>
</body>
</html>
